<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basic Expense Tracker</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoYzjU6M9gqE0OZXVPjF1G0uw+AmvtLB5nYNEf+AzGJQF3a"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Expense Tracker</h1>

    <!-- Expense Form -->
    <div class="card mb-4">
      <div class="card-body">
        <form id="expense-form" class="row g-3">
          <div class="col-md-5">
            <input
              type="text"
              id="description"
              class="form-control"
              placeholder="Description"
              required
            />
          </div>
          <div class="col-md-3">
            <input
              type="number"
              id="amount"
              class="form-control"
              placeholder="Amount (₹)"
              required
              min="0.01"
              step="0.01"
            />
          </div>
          <div class="col-md-3">
            <input
              type="date"
              id="date"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-3">
            <select id="category" class="form-select" required>
              <option value="" disabled selected>Choose category</option>
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Utilities">Utilities</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="col-md-1 d-grid">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Expenses Table -->
    <div class="card">
      <div class="card-body">
        <table class="table table-striped" id="expenses-table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount (₹)</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <p class="fw-bold text-end">
          Total: <span id="total-amount">₹0.00</span>
        </p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional for components) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoYzjU6M9gqE0OZXVPjF1G0uw+AmvtLB5nYNEf+AzGJQF3a"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</body>
</html>
